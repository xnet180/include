        無査証滞在日数と旅券の残存期間<br/>
        <table border="1" style="border-collapse: collapse;">
            <tr><td>&nbsp;</td><td>無査証滞在日数</td><td>旅券の残存期間</td></tr>
            <tr><td>日　本</td><td>90日以内</td><td>入国時３ヶ月以上</td></tr>

        <small>
        (注１)一般旅券所持者に限る。単数旅券等では不可。<br/>
        (注２)日本の永住権所持者に限り申請可能。再入国許可書に永住の記載が必要。<br/>
        (注３)査証不要。旅券にID No.の記載がない場合、以下の手続が必要。<br/>
        　　　１．台湾に戸籍がある場合、戸籍謄本を入国時に提示する。<br/>

                        {"root": [
