<body>
<div id="wrapper">
    <div id="inner">
        <script type="text/html" id="country">
            <h1>{{.}}</h1>
        </script>
        <div id="table"></div>
        <hr/>
        無査証滞在日数と旅券の残存期間<br/>
        <table border="1" style="border-collapse: collapse;">
            <tr><td>&nbsp;</td><td>無査証滞在日数</td><td>旅券の残存期間</td></tr>
            <tr><td>日　本</td><td>30日以内</td><td>入国時６ヵ月＋滞在日数以上</td></tr>
            <tr><td>韓　国</td><td>30日以内（注１）</td><td>入国時６ヵ月＋滞在日数以上</td></tr>
            <tr><td>中　国</td><td>7日以内（注１）</td><td>入国時６ヵ月＋滞在日数以上</td></tr>
            <tr><td>台　湾</td><td>なし（査証が必要）</td><td>-</td></tr>
        </table>
        <hr/>
        <small>
            (注１) 有効な日本の在留資格（短期滞在は不可）、<br/>
            または有効な米国・オーストラリア・カナダ・シェンゲン査証（通過・船員査証は不可）を所持していること。
        </small>
        <div id="footer"></div>
        <script type="text/javascript">
            $(document).ready(function() {
                autoRender('#country',"フィリピン");
                $('#footer').load('./../common/footer.html');
                autoExRender(
                        "#table",
                        "./../common/template.html",'xtable',
                        {"root": [
                            {"name":"ph111","value":"モーベンピックホテルマクタンアイランドセブ　デラックスルームに泊まる　セブ４日間"},
                            {"name":"ph112","value":"モーベンピックホテルマクタンアイランドセブ　デラックスオーシャンビュールームに泊まる　セブ４日間"},
                            {"name":"ph113","value":"モーベンピックホテルマクタンアイランドセブ　エグゼクティブルームに泊まる　セブ４日間"},
                            {"name":"ph114","value":"パシフィックセブリゾート　スーペリアルームに泊まる　セブ４日間"}
                        ]}
                );
            });
        </script>
    </div>
</div>
